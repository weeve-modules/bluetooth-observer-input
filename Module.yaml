displayName: ' Bluetooth Observer Input'  # Display name for the module that will be displayed in the UI.
moduleName: 'bluetooth-observer-input'    # Module name that will be used to reference the module, and uniquely identify the module and their versions.
description: 'This module filter by mac address scaned advertised data from ble devices and progress it to the output.'       # Module description that will be displayed in the UI.
versionName: 'v1.0.0'                     # Module version name that will be used to reference the module version, and uniquely identify the module version with a common name.
isPublic: true                            # Boolean value that indicates if the module is Public or Private.
categories:                               # Array of category that will be used to group the module in the UI.
  - 'CATEGORY_1'
  - 'CATEGORY_2'
type: 'Input'      # Module type (Input, Processing, Output) that will be used to group the module in the UI.
image:
  name: 'weevenetwork/bluetooth-observer-ingress'    # Image name from the docker registry.
  tag: 'latest'                                      # Image tag from the docker registry.
  homepage: 'https://hub.docker.com/weevenetwork/bluetooth-observer-input'  # Image homepage from the docker registry.
repository: 'https://github.com/weeve-modules/bluetooth-observer-input'     # Repository URL to source code.
envs:                                   # Array of environment variables that will be used to configure the module. Also used to show related fields on the UI.
  - name: Scan Timeout                # name of the field to be displayed on the UI.
    key: SCAN_TIMEOUT                 # key to set in the environment variables.
    description: The scanning while of the BLE interfaces    # Description/helper text for the field.
    value: ''                         # Value to be set in the environment variables.
    type: 'number'                    # Type of the field. Possible values are: ['text', 'select', 'boolean', 'date', 'time', 'dateTime-local', 'number', 'multiple', 'CSV', 'file']
    options: []                       # Options for the field if it is a select or multiple select. An array of string options
    dependencies: []                  # List of dependencies for the field. This field is only displayed if all the dependencies are met.
  - name: Period                      # name of the field to be displayed on the UI.
    key:  PERIOD                      # key to set in the environment variables.
    description: The application scan and read the ble data every choosen period
    value: ''                         # Value to be set in the environment variables.
    type: 'number'                    # Type of the field. Possible values are: ['text', 'select', 'boolean', 'date', 'time', 'dateTime-local', 'number', 'multiple', 'CSV', 'file']
    options: []                       # Options for the field if it is a select or multiple select. An array of string options
    dependencies: []                  # List of dependencies for the field. This field is only displayed if all the dependencies are met.
  - name: Mac Address                 # name of the field to be displayed on the UI.
    key: MAC_ADDR                     # key to set in the environment variables.
    description: The advertised mac address of the needed BLE device
    value: ''                         # Value to be set in the environment variables.
    type: 'text'                      # Type of the field. Possible values are: ['text', 'select', 'boolean', 'date', 'time', 'dateTime-local', 'number', 'multiple', 'CSV', 'file']
    options: []                       # Options for the field if it is a select or multiple select. An array of string options
    dependencies: []                  # List of dependencies for the field. This field is only displayed if all the dependencies are met.
ports:                                  # Array of ports that will be exposed by the module.
  - container: 8080                     # Port number from the container.
    host: 8080                          # Port number to map on the host.
mounts:
  - container: '/data'                  # Mount path from the container.
    host: '/data'                       # Mount path to map on the host.
tags:                                   # Array of tags.
  - 'Python'
  - 'Input'
  - 'Bluetooth observer input'
  - 'Bluetooth observer input 1.0.0'
icon: 'https://some.url/to/icon.png'    # Icon URL that will be displayed in the UI.
